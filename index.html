<html>
  <head>
    <meta charset="utf-8">
    <title>Events</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src='http://use.edgefonts.net/butcherman.js'></script>
    <script src='http://use.edgefonts.net/cedarville-cursive.js'></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <h1 id="heading">Monster Army Creator</h1>

        <h2 id="warning">Do NOT touch this button</h2>
        <button id="button" type="button">Click Me</button>
        <p id="button-result">Continue to first input</p>

        <h2 id="nameForm">Monster Name:</h2>
        <div id="monsterName">
          <label for="name" class="primary">Input name here:</label>
          <input type="text" id="monsterNameInput"/>
        </div>


        <h2 id="fighting-style">Fighting Style</h2>
            <select id="fightingStyleSelect">
              <option disabled selected>Select Your fighting Style</option>
              <option value="Dragon Style">Dragon Style</option>
              <option value="Rabbit Style">Rabbit Style</option>
              <option value="Tiger Style">Tiger Style</option>
            </select>
            <p id="select-result">No choice has been made.</p>
            <p id="select-result-line2">Choose Wisely</p>

        <h2 id="atributes-range">Atributes</h2>
        <div id="speedBar"> Speed<input type="range" name="points" min="0" max="10"></div>
        <p> Strength<input type="range" name="points" min="0" max="10"></p>
        <p> Enfurance<input type="range" name="points" min="0" max="10"></p>



<button id= "submit" type="submit" value="create monster"/>Create Monster</button>

    </form>

    <h1 id="monstersMadeTitle">Monsters Made</h1>
        <ul id="monstersMade"></ul>

  <button id="delete-all">Delete All</button>

  </body>
</html>
